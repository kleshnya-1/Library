<!DOCTYPE html>
<html lang="en">
<div th:insert="blocks/style :: style"></div>
<head>
    <meta charset="UTF-8">
    <title>Редактировать</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>

    <h4>Редактировать издателя: </h4>
    <main>
        <form th:action="@{http://localhost:8080/publishers/id/{id}(id=${dto.getId()})}" th:method="PATCH"
              th:object="${dto}">
            <div class="form-group row">
                <div class="form-group col-md-4">
                    <label>Название</label>
                    <input class="form-control" placeholder="Альпина Паблишер"
                           required th:field="*{name}" type="text">
                </div>
                <div class="form-group col-md-4">
                    <label>Адрес</label>
                    <input class="form-control" placeholder="г.Москва, 4-я Магистральная улица, д.5"
                           required th:field="*{address}" type="text">
                </div>
                <div class="form-group col-md-4">
                    <label>Телефон</label>
                    <input class="form-control" pattern="[0-9]{6,12}" placeholder="+7 (495) 980-53-54"
                           required th:field="*{phoneNumber}" type="tel">
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Сохранить</button>
        </form>
    </main>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
