<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <main>
        <h4>Добавление нового издателя: </h4>
        <form method="post" th:action="@{/publishers/id/}" th:object="${emptyDto}">
            <div class="form-group row">
                <div class="form-group col-md-4">
                    <label>Название</label>
                    <input class="form-control" placeholder="Альпина Паблишер" th:field="*{name}" type="text">
                </div>
                <div class="form-group col-md-4">
                    <label>Адрес</label>
                    <input class="form-control" placeholder="г.Москва, 4-я Магистральная улица, д.5"
                           th:field="*{address}"
                           type="text">
                </div>
                <div class="form-group col-md-4">
                    <label>Телефон</label>
                    <input class="form-control" placeholder="+7 (495) 980-53-54" th:field="*{phoneNumber}" type="text">
                </div>
            </div>


            <button class="btn btn-primary" type="submit">Создать</button>


        </form>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
