<!DOCTYPE html>
<html lang="en">
<div th:insert="blocks/style :: style"></div>
<head>
    <meta charset="UTF-8">
    <title>Издатель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>

    <h4>Издатель: </h4>
    <main>
                <p th:text="${'Название:'+dto.getName()}">
                <p th:text="${'Адрес: '+dto.getAddress()}">
                <p th:text="${'Телефон: '+dto.getPhoneNumber()}">
        <br>
    </main>
    <p>Книги в библиотеке:</p>
    <p th:if="${dto.getBookList().size()==0}">-</p>
    <div th:if="${dto.getBookList().size()!=0}" class="container-small">
        <div class="form-group" th:each="a : ${dto.getBookList()}" >
            <a th:href="@{/library/id/{id}(id=${a.getId()})}" th:text="${a.getName()}">Открыть</a>
        </div>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
