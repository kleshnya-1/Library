<!DOCTYPE html>
<html lang="en">
<div th:insert="blocks/style :: style"></div>
<head>
    <meta charset="UTF-8">
    <title>Издатель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <div class="container-in">
        <h4>Издатель: </h4>
        <main>
            <table class="table" width="800">
                <tbody>
                <tr>
                    <th scope="row" width="200">Название:</th>
                    <td th:text="${dto.getName()}" width="600"></td>
                </tr>
                <tr>
                    <th scope="row">Адрес:</th>
                    <td th:text="${dto.getAddress()}"></td>
                </tr>
                <tr>
                    <th scope="row">Телефон:</th>
                    <td th:text="${dto.getPhoneNumber()}"></td>
                </tr>
                <tr>
                    <th scope="row">Книги в библиотеке:</th>
                    <td th:if="${dto.getBookList()!=null}">
                        <div th:if="${dto.getBookList().size()!=0}"
                             th:each="a : ${dto.getBookList()}">
                            ><a th:href="@{/library/id/{id}(id=${a.getId()})}" th:text="${a.getName()}">Открыть</a>

                        </div>
                    </td>
                    <td th:if="${dto.getBookList()==null}">-</td>
                </tr>
                </tbody>
            </table>
        </main>
        <div th:insert="blocks/footer :: footer"></div>
    </div>
</div>
</body>
</html>
