<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книга</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <header th:insert="blocks/header :: header"></header>
    <main>
        <img align="left" alt="автор" height="300"
             src="https://upload.wikimedia.org/wikipedia/commons/e/e3/RIAN_archive_721272_Moscow_Print_Shop_named_after_A._Zhdanov.jpg"
             width="300"/>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Название</th>
                <th scope="col">Адрес</th>
                <th scope="col">Телефон</th>
            </tr>
            </thead>
            <tbody>
            <td th:text="${dto.getName()}">-</td>
            <td th:text="${dto.getAddress()}">-</td>
            <td th:text="${dto.getPhoneNumber()}">-</td>
            </tbody>
        </table>

        <iframe height="800" th:src="@{http://localhost:8080/library/by_publisher/{id}/1/(id=${dto.getId()})}"
                title="Iframe Example" width="1400"></iframe>

    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
