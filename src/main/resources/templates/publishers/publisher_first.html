<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Издательства</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <main>
        <h4>Издательства: </h4>
        <a class="btn btn-primary" th:href="@{/publishers/id/publishers_new}">Добавить</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Название</th>
                <th scope="col">Адрес</th>
                <th scope="col">Телефон</th>
                <th  width="320" scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e : ${dtoList}">
                <td th:text="${dtoList.indexOf(e)}">-</td>
                <td th:text="${e.getName()}">-</td>
                <td th:text="${e.getAddress()}">-</td>
                <td th:text="${e.getPhoneNumber()}">-</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                    <a th:href="@{/publishers/id/{id}(id=${e.getId()})}" class="btn btn-primary">Открыть</a>
                    <a th:href="@{/publishers/id/{id}/edit(id=${e.getId()})}"
                       class="btn btn-primary">Редактировать</a>
                    <form class="btn btn-primary" th:method="post"
                          th:action="@{http://localhost:8080/publishers/id/{id}/remove(id=${e.getId()})}">
                        <input type="submit" value="Удалить"/>
                    </form>
                        </div>
                </td>
            </tr>
            </tbody>
        </table>


        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" th:href="@{/publishers/{page}(page=${exPageNum})}">Назад</a>
                </li>
                <li class="page-item"><a class="page-link" th:href="@{/publishers/{page}(page=${nextPageNum})}">Вперед</a>
                </li>
            </ul>
        </nav>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
