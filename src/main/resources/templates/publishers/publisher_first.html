<!DOCTYPE html>
<html lang="en">
<div th:insert="blocks/style :: style"></div>
<head>
    <meta charset="UTF-8">
    <title>Издательства</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <h4>Издательства: </h4>
    <a class="btn btn-primary" th:href="@{/publishers/id/publishers_new}">Добавить</a>
    <div class="container-in">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col" width="180">Название</th>
                <th scope="col" width="270">Адрес</th>
                <th scope="col" width="350">Телефон</th>
                <th scope="col" width="320">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e : ${dtoList}">
                <td th:text="${e.getName()}">-</td>
                <td th:text="${e.getAddress()}">-</td>
                <td th:text="${e.getPhoneNumber()}">-</td>
                <td>

                        <a class="btn btn-primary" th:href="@{/publishers/id/{id}(id=${e.getId()})}">Открыть</a>
                        <a class="btn btn-primary"
                           th:href="@{/publishers/id/{id}/edit(id=${e.getId()})}">Редактировать</a>
                        <form class="btn-group"
                              th:action="@{http://localhost:8080/publishers/id/{id}/remove(id=${e.getId()})}"
                              th:method="post">
                            <input class="btn btn-primary" type="submit" value="Удалить"/>
                        </form>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:insert="blocks/navigation :: nav"></div>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
