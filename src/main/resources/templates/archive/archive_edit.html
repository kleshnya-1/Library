<!DOCTYPE html>
<html lang="en">
<div th:insert="blocks/style :: style"></div>
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>

    <h4>Редактировать книгу в архиве: </h4>
    <main>
        <form th:action="@{http://localhost:8080/archive/id/{id}(id=${dto.getId()})}" th:method="PATCH"
              th:object="${dto}">
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Название</label>
                    <p class="form-control" readonly th:text="*{name}">
                </div>
                <div class="container">
                    <div class="row">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label>Автор(ы)</label>
                                    <p th:if="${dto.getAuthorList().size()==0}">-</p>
                                    <div th:each="a : ${dto.getAuthorList()}" th:if="${dto.getAuthorList()!=null}">
                                        <p th:text="${a.getFirstName()+' '+a.getSecondName()}"></p>
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                    <label>Время / дата архивации: </label>
                                    <p class="form-control" readonly th:text="${dateOfArchiving}"></p>
                                    <label>Год издания</label>
                                    <input class="form-control" placeholder="0" readonly size="400"
                                           th:field="*{yearOfPublishing}"
                                           type="number">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label>Издатель</label>
                                    <input class="form-control" placeholder="-"
                                           readonly th:if="${dto.getPublisherSimpleDto()==null}"
                                           type="text">
                                    <p class="form-control" placeholder="Колобок"
                                       readonly th:if="${dto.getPublisherSimpleDto()!=null}"
                                       th:text="${dto.getPublisherSimpleDto().getName()}" type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label>Описание</label>
                                    <textarea class="form-control"
                                              placeholder="Книга отом, как череда случайных, несвязанных между собой событий, приводит к нелепой смерти главного героя."
                                              rows="10" th:field="*{description}" type="text"> </textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Сохранить</button>
        </form>
    </main>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
