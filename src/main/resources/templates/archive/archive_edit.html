<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <main>
        <form th:action="@{http://localhost:8080/library/id/{id}(id=${dto.getId()})}" th:method="PATCH"
              th:object="${dto}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Название</label>
                    <input class="form-control" placeholder="Колобок"
                           th:field="*{name}" type="text">
                </div>
                <div class="form-group col-md-6">
                    <label>Описание</label>
                    <input class="form-control"
                           height="500"
                           placeholder="Книга отом, как череда случайных, несвязанных между собой событий, приводит кнелепой смерти главного героя." th:field="*{description}" type="text" width="900">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Авторы</label>
                    <select class="form-control" id="exampleFormControlSelect2" multiple>
                        <option th:each="a : ${authors}"
                                th:text="${a.getName()}" th:value="${a.getId()}"></option>
                    </select>
                </div>
            </div>
            <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
        </form>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
