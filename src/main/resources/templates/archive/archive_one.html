<!DOCTYPE html>
<html lang="en">
<div th:insert="blocks/style :: style"></div>
<head>
    <meta charset="UTF-8">
    <title>Книга</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <header th:insert="blocks/header :: header"></header>

    <div class="row">
        <div class="form-group col-md-6">
            <label>Название</label>
            <p th:text="${dto.getName()}"></p>
        </div>
        <div class="container">
            <div class="row">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label>Авторы</label>
                            <div th:each="a : ${dto.getAuthorList()}" th:if="${dto.getAuthorList()!=null}">
                                <a th:href="@{/authors/id/{id}(id=${a.getId()})}"
                                   th:text="${a.getFirstName()+' '+a.getSecondName()}">Открыть</a>
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <label>Дата архивации </label>
                            <p th:text="${dateOfArchiving}"></p>
                            <label>Год издания</label>
                            <p th:if="${dto.getYearOfPublishing()!=null}" th:text="${dto.getYearOfPublishing()}"> --</p>

                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Издатель</label>
                    <p th:if="${dto.getPublisherSimpleDto()!=null}"
                       th:text="${dto.getPublisherSimpleDto().getName()}"></p>
                </div>
            </div>
        </div>
        <div class="form-group col-md-9">
            <label>Описание</label>
            <textarea class="form-control" placeholder="-"
                      readonly
                      rows="10" th:if="${dto.getDescription()!=null}" th:text="${dto.getDescription()}" type="text"> </textarea>
        </div>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
