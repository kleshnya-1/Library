<!DOCTYPE html>
<html lang="en">
<div th:insert="blocks/style :: style"></div>
<head>
    <meta charset="UTF-8">
    <title>Книги автора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <h4 th:text="'Книги '+${master}+' в библиотеке'">Книги в библиотеке: </h4>
    <a class="btn btn-primary" th:href="@{/library/id/library_new}">Добавить</a>
    <div class="container-in">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Название</th>
                <th scope="col">Авторство</th>
                <th scope="col">Описание</th>
                <th scope="col">Номер полки</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e : ${dtoList}">
                <td th:text="${dtoList.indexOf(e)}">-</td>
                <td th:text="${e.getName()}">-</td>
                <td th:if="${e.getAuthorList().size()==0}">-</td>
                <div th:if="${e.getAuthorList().size()!=0}">
                    <td>
                        <div th:each="a : ${e.getAuthorList()}">
                            <a th:href="@{/authors/id/{id}(id=${a.getId()})}" th:text="${a.getFirstName()}">Открыть</a>
                        </div>
                    </td>
                </div>
                <td th:text="${e.getDescription()}">-</td>
                <td th:text="${e.getSectionNumber()}">-</td>
                <td>
                    <a class="btn btn-primary" th:href="@{/library/id/{id}(id=${e.getId()})}">Открыть</a>
                    <a class="btn btn-primary" th:href="@{/library/id/{id}/edit(id=${e.getId()})}">Редактировать</a>
                    <form class="btn-group" th:action="@{http://localhost:8080/library/id/{id}/remove(id=${e.getId()})}"
                          th:method="post">
                        <input class="btn btn-primary" type="submit" value="Удалить"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:insert="blocks/navigation :: nav"></div>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
