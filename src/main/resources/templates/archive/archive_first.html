<!DOCTYPE html>
<html lang="en">
<div th:insert="blocks/style :: style"></div>
<head>
    <meta charset="UTF-8">
    <title>Архив</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <h4>Книги в архиве: </h4>
    <a class="btn btn-primary" style="background:transparent; border:none; color:transparent;">Добавить</a>
    <div class="container-in">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col" width="150">Название</th>
                <th scope="col" width="100">Автор(ы)</th>
                <th scope="col" width="500">Описание</th>
                <th scope="col" width="120">Издатель</th>
                <th scope="col" width="240">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e : ${dtoList}">
                <td th:text="${e.getName()}">-</td>
                <td th:if="${e.getAuthorList().size()==0}">-</td>
                <div th:if="${e.getAuthorList().size()!=0}">
                    <td>
                        <div th:each="a : ${e.getAuthorList()}">
                            <a th:href="@{/authors/id/{id}(id=${a.getId()})}"
                               th:text="${a.getFirstName()}+'  '+${a.getSecondName()}">Открыть</a>
                        </div>
                    </td>
                </div>
                <td th:text="${e.getDescription()}">-</td>
                <td th:if="${e.getPublisherSimpleDto()==null}">-</td>
                <div th:if="${e.getPublisherSimpleDto()!=null}">
                    <td>
                        <a th:href="@{/publishers/id/{id}(id=${e.getPublisherSimpleDto().getId()})}"
                           th:text="${e.getPublisherSimpleDto().getName()}">Открыть</a>
                    </td>
                </div>
                <td>
                    <a class="btn btn-primary" th:href="@{/archive/id/{id}(id=${e.getId()})}">Открыть</a>
                    <a class="btn btn-primary" th:href="@{/archive/id/{id}/edit(id=${e.getId()})}">Редактировать</a>
                    <br>
                    <br>
                    <form class="btn-group"
                          th:action="@{http://localhost:8080/archive/id/{id}/remove(id=${e.getId()})}"
                          th:method="post">
                        <input class="btn btn-primary" type="submit" value="Удалить"/>
                    </form>
                    <form class="btn-group" th:action="@{/archive/id/{id}/to_library(id=${e.getId()})}"
                          th:method="post">
                        <input class="btn btn-primary" type="submit" value="Разархивировать"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:insert="blocks/navigation :: nav"></div>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
