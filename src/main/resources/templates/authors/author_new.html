<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>
    <main>
        <h4>Добавление нового автора: </h4>

        <form method="post" th:action="@{/authors/id/}" th:object="${emptyDto}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Имя</label>
                    <input class="form-control" placeholder="Имя" th:field="*{firstName}" type="text">
                </div>
                <div class="form-group col-md-6">
                    <label>Фамилия</label>
                    <input class="form-control" placeholder="Фамилия" th:field="*{secondName}" type="text">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label f>Годы жизни</label>
                    <input class="form-control" placeholder="С" th:field="*{birthYear}" type="number">
                </div>
                <div class="form-group col-md-6">
                    <label></label>
                    <input class="form-control" placeholder="По" th:field="*{deathYear}" type="number">
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Создать</button>
        </form>


    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
