<!DOCTYPE html>
<html lang="en">
<div th:insert="blocks/style :: style"></div>
<head>
    <meta charset="UTF-8">
    <title>Добавить</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>

    <h4>Добавление нового автора: </h4>
    <form method="post" th:action="@{/authors/id/}" th:object="${emptyDto}">
        <div class="form-group row">
            <div class="form-group col-md-3">
                <label>Имя</label>
                <input class="form-control" placeholder="Антуан де" th:field="*{firstName}" type="text">
            </div>
            <div class="form-group col-md-3">
                <label>Фамилия</label>
                <input class="form-control" placeholder="Сент-Экзюпери" th:field="*{secondName}" type="text">
            </div>
            <div class="container">
                <div class="form-group row">
                    <div class="form-group col-md-2">
                        <label f>Годы жизни</label>
                        <input class="form-control" placeholder="1900" th:field="*{birthYear}" type="number">
                        <div class="col-xs-8">Неизвестен.</div>
                        <input class="form-check-input" th:field="*{unknownBirthYear}" type="checkbox">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-group col-md-2">
                        <input class="form-control" placeholder="1944" th:field="*{deathYear}" type="number">
                        <div class="col-xs-8">Неизвестен.</div>
                        <input class="form-check-input" th:field="*{unknownDeathYear}" type="checkbox">
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Создать</button>
    </form>

    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
