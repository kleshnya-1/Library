<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid py-3">
    <header th:insert="blocks/header :: header"></header>
    <main>
        <h4>Добавление нового автора: </h4>

        <form method="post" th:action="@{/authors/id/}" th:object="${emptyDto}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Имя</label>
                    <input class="form-control" placeholder="Антуан де" th:field="*{firstName}" type="text">
                </div>
                <div class="form-group col-md-6">
                    <label>Фамилия</label>
                    <input class="form-control" placeholder="Сент-Экзюпери" th:field="*{secondName}" type="text">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label f>Годы жизни</label>
                    <input class="form-control" placeholder="1900" th:field="*{birthYear}" type="number">
                    <div class="form-group row">
                        <div class="col-sm-2">Неизвестен</div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="knownBirthYear">
                                <label class="form-check-label" for="knownBirthYear">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label></label>
                    <input class="form-control" placeholder="1944" th:field="*{deathYear}" type="number">
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">Неизвестен</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="knownDeathYear">
                            <label class="form-check-label" for="knownDeathYear">
                            </label>
                        </div>
                    </div>
                </div>

            </div>

            <button class="btn btn-primary" type="submit">Создать</button>
        </form>


    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
