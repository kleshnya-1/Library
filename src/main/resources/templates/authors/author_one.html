<!DOCTYPE html>
<html lang="en">
<div th:insert="blocks/style :: style"></div>
<head>
    <meta charset="UTF-8">
    <title>Автор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <main>
        <div class="form-group row">
            <div class="col-md-auto"></div>
            <div class="col-md-auto" th:text="${dto.getFirstName()}+' '+${dto.getSecondName()}">-</div>
            <div class="col-md-auto">
                <div th:if="${dto.getBirthYear()!=null}">
                    <div th:if="${dto.getBirthYear()<0}">
                        <p th:text="${dto.getBirthYear()*-1}+' BC'"></p>
                    </div>
                    <div th:if="${dto.getBirthYear()>-1}">
                        <p th:text="${dto.getBirthYear()}"></p>
                    </div>
                </div>
                <div th:if="${dto.getBirthYear()==null}">
                    <p>...</p>
                </div>
            </div>
            <div class="col-md-auto">
                <p> / </p>
            </div>
            <div class="col-md-auto">
                <div th:if="${dto.getDeathYear()!=null}">
                    <div th:if="${dto.getDeathYear()<0}">
                        <p th:text="${dto.getDeathYear()*-1}+' BC'"></p>
                    </div>
                    <div th:if="${dto.getDeathYear()>-1}">
                        <p th:text="${dto.getDeathYear()}">
                        </p>
                    </div>
                </div>
                <div th:if="${dto.getDeathYear()==null}">
                    <p>... </p>
                </div>
            </div>


        </div>
        <br>
    </main>
    <label>Книги в библиотеке</label>
    <div class="container-small">
        <div th:each="a : ${bookList}" th:if="${bookList!=null}">
            <a th:href="@{/library/id/{id}(id=${a.getId()})}" th:text="${a.getName()}">Открыть</a>
        </div>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
