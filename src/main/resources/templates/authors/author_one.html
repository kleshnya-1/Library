<!DOCTYPE html>
<html lang="en">
<div th:insert="blocks/style :: style"></div>
<head>
    <meta charset="UTF-8">
    <title>Автор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <div class="container-in">
        <h4>Автор: </h4>
        <main>
            <table class="table" width="800">
                <tbody>
                <tr>
                    <th scope="row" width="200">Имя:</th>
                    <td th:text="${dto.getFirstName()}+' '+${dto.getSecondName()}" width="600"></td>
                </tr>
                <tr>
                    <th scope="row">Годы жизни:</th>
                    <td class="row" width="800">
                        <p class="col-md-auto" th:if="${dto.getBirthYear()!=null}"
                           th:text="${dto.getBirthYear()+'  /'}"></p>
                        <p class="col-md-auto" th:if="${dto.getBirthYear()==null}">... /</p>
                        <p class="col-md-auto" th:if="${dto.getDeathYear()!=null}" th:text="${dto.getDeathYear()}">
                        <p class="col-md-auto" th:if="${dto.getDeathYear()==null}">...</p>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Книги в библиотеке:</th>
                    <td th:if="${bookList.size()!=0}">

                            <div  th:each="a : ${bookList}">
                                ><a th:href="@{/library/id/{id}(id=${a.getId()})}" th:text="${a.getName()}">Открыть</a>
                            </div>

                    </td>
                    <td th:if="${dto.getBookList().size()==0}">-</td>
                </tr>
                </tbody>
            </table>
        </main>
        <div th:insert="blocks/footer :: footer"></div>
    </div>
</div>
</body>
</html>
