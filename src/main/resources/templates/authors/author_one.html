<!DOCTYPE html>
<html lang="en">
<div th:insert="blocks/style :: style"></div>
<head>
    <meta charset="UTF-8">
    <title>Автор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>

    <h4>Автор: </h4>
    <main>
        <div class="row">
            <div class="col-md-auto"></div>
            <div class="col-md-auto" th:text="${dto.getFirstName()}+' '+${dto.getSecondName()}"></div>
            <p class="col-md-auto" th:if="${dto.getBirthYear()!=null}" th:text="${dto.getBirthYear()+'  /'}"></p>
            <p class="col-md-auto" th:if="${dto.getBirthYear()==null}">... /</p>
            <p class="col-md-auto" th:if="${dto.getDeathYear()!=null}" th:text="${dto.getDeathYear()}">
            <p class="col-md-auto" th:if="${dto.getDeathYear()==null}">...</p>
        </div>
        <br>
    </main>
    <p>Книги в библиотеке:</p>
    <p th:if="${bookList.size()==0}"> -</p>
    <div class="container-small" th:if="${bookList.size()!=0}">
        <div class="form-group" th:each="a : ${bookList}">
            <a th:href="@{/library/id/{id}(id=${a.getId()})}" th:text="${a.getName()}">Открыть</a>
        </div>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
