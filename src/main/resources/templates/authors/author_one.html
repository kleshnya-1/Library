<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книга</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>
    <main>
        <img align="left" alt="автор" height="300" src="https://rmgallery.ru/files/medium/617_98.jpg" width="213"/>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Имя</th>
                <th scope="col"></th>
                <th scope="col">Годы жизни</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <td th:text="${dto.getFirstName()}">-</td>
            <td th:text="${dto.getSecondName()}">-</td>
            <td th:text="${dto.getBirthYear()}">-</td>
            <td th:text="${dto.getDeathYear()}">-</td>
            </tbody>
        </table>

        <iframe th:src="@{http://localhost:8080/library/by_author/{id}/1/(id=${dto.getId()})}" height="800" width="1400" title="Iframe Example"></iframe>

    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
