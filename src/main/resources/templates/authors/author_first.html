<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <main>
        <h4>Авторы: </h4>
        <a class="btn btn-primary" th:href="@{/authors/id/authors_new}">Добавить</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col"></th>
                <th scope="col">Годы жизни</th>
                <th scope="col"></th>
                <th width="320" scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e : ${dtoList}">
                <td th:text="${dtoList.indexOf(e)}">-</td>
                <td th:text="${e.getFirstName()}">-</td>
                <td th:text="${e.getSecondName()}">-</td>

                <div th:if="${e.getBirthYear()!=null}">
                    <div th:if="${e.getBirthYear()<0}">
                        <td>
                            <p th:text="${e.getBirthYear()*-1}"></p>
                            <p>BC</p>
                        </td>
                    </div>
                    <div th:if="${e.getBirthYear()>-1}">
                        <td th:text="${e.getBirthYear()}">
                        </td>
                    </div>
                </div>
                    <div th:if="${e.getBirthYear()==null}">
                        <td>-</td>
                    </div>

                <div th:if="${e.getDeathYear()!=null}">
                    <div th:if="${e.getDeathYear()<0}">
                        <td>
                            <p th:text="${e.getDeathYear()*-1}"></p>
                            <p>BC</p>
                        </td>
                    </div>
                    <div th:if="${e.getDeathYear()>-1}">
                        <td th:text="${e.getDeathYear()}">
                        </td>
                    </div>
                </div>
                <div th:if="${e.getDeathYear()==null}">
                    <td>-</td>
                </div>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                    <a th:href="@{/authors/id/{id}(id=${e.getId()})}" class="btn btn-primary">Открыть</a>
                    <a th:href="@{/authors/id/{id}/edit(id=${e.getId()})}"
                       class="btn btn-primary">Редактировать</a>
                    <form class="btn btn-primary" th:method="post"
                          th:action="@{http://localhost:8080/authors/id/{id}/remove(id=${e.getId()})}">
                        <input type="submit" value="Удалить"/>
                    </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>


        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" th:href="@{/authors/{page}(page=${exPageNum})}">Назад</a>
                </li>
                <li class="page-item"><a class="page-link" th:href="@{/authors/{page}(page=${nextPageNum})}">Вперед</a>
                </li>
            </ul>
        </nav>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
