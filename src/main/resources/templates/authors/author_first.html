<!DOCTYPE html>
<html lang="en">
<div th:insert="blocks/style :: style"></div>
<head>
    <meta charset="UTF-8">
    <title>Авторы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>

    <h4>Авторы: </h4>
    <a class="btn btn-primary" th:href="@{/authors/id/authors_new}">Добавить</a>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col" width="450">Имя</th>
            <th scope="col" width="120">Годы жизни</th>
            <th scope="col" width="260"></th>
            <th scope="col" width="330">Действия</th>
        </tr>
        </thead>
    </table>
    <div class="container-in">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col" width="450"></th>
                <th scope="col" width="120"></th>
                <th scope="col" width="260"></th>
                <th scope="col" width="330"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e : ${dtoList}">
                <td th:text="${e.getFirstName()}+' '+${e.getSecondName()}">-</td>
                <td>
                    <div class="row justify-content-center">
                        <div class="col-md-auto">
                            <p th:if="${e.getBirthYear()!=null&&e.getDeathYear()!=null}"
                               th:text="${e.getBirthYear()+' / '+e.getDeathYear()}"></p>
                            <p th:if="${e.getBirthYear()!=null&&e.getDeathYear()==null}"
                               th:text="${e.getBirthYear()+' / ...'}"></p>
                            <p th:if="${e.getBirthYear()==null&&e.getDeathYear()==null}" th:text="${'... / ...'}"></p>
                            <p th:if="${e.getBirthYear()==null&&e.getDeathYear()!=null}"
                               th:text="${'... / '+e.getDeathYear()}"></p>
                        </div>
                    </div>
                </td>
                <td></td>

                <td>
                    <a class="btn btn-primary" th:href="@{/authors/id/{id}(id=${e.getId()})}">Открыть</a>
                    <a class="btn btn-primary" th:href="@{/authors/id/{id}/edit(id=${e.getId()})}"
                       th:if="${e.getDeathYear()==null}">Редактировать
                    </a>
                    <a class="btn btn-primary" disabled
                       th:href="@{/authors/id/{id}/edit(id=${e.getId()})}" th:if="${e.getDeathYear()!=null}">Редактировать
                    </a>
                    <form class="btn-group"
                          th:action="@{http://localhost:8080/authors/id/{id}/remove(id=${e.getId()})}"
                          th:method="post">
                        <input class="btn btn-primary" type="submit" value="Удалить"/>
                    </form>

                </td>
            </tr>
            </tbody>
        </table>
        <div th:insert="blocks/navigation :: nav"></div>
    </div>


    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
