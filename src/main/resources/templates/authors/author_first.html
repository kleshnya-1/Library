<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>
    <main>
        <h4>Авторы: </h4>
        <a class="btn btn-outline-primary" th:href="@{/authors/id/authors_new}">Добавить</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col"></th>
                <th scope="col">Годы жизни</th>
                <th scope="col"></th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e : ${dtoList}">
                <td th:text="${dtoList.indexOf(e)}">-</td>
                <td th:text="${e.getFirstName()}">-</td>
                <td th:text="${e.getSecondName()}">-</td>
                <td th:text="${e.getBirthYear()}">-</td>
                <td th:text="${e.getDeathYear()}">-</td>
                <td>
                    <a th:href="@{/authors/id/{id}(id=${e.getId()})}" class="btn btn-outline-primary">Открыть</a>
                    <a th:href="@{/authors/id/{id}/edit(id=${e.getId()})}" class="btn btn-outline-primary">Редактировать</a>
                    <form class="btn btn-outline-primary" th:method="post" th:action="@{http://localhost:8080/authors/id/{id}/remove(id=${e.getId()})}">
                        <input type="submit" value="Удалить"/>
                    </form>
                          </td>
            </tr>
            </tbody>
        </table>


        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" th:href="@{/authors/{page}(page=${exPageNum})}">Назад</a>
                </li>
                <li class="page-item"><a class="page-link" th:href="@{/authors/{page}(page=${nextPageNum})}">Вперед</a>
                </li>
            </ul>
        </nav>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
