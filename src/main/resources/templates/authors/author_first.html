<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <main>
        <h4>Авторы: </h4>
        <a class="btn btn-primary" th:href="@{/authors/id/authors_new}">Добавить</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col" width="200">Имя</th>
                <th scope="col" width="200">Фамилия</th>
                <th scope="col" width="70">Годы жизни</th>
                <th scope="col" width="10"></th>
                <th scope="col" width="70"></th>
                <th scope="col" width="320">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e : ${dtoList}">
                <td th:text="${e.getFirstName()}">-</td>
                <td th:text="${e.getSecondName()}">-</td>

                <div th:if="${e.getBirthYear()!=null}">
                    <div th:if="${e.getBirthYear()<0}">
                        <td>
                            <p th:text="${e.getBirthYear()*-1}"></p>
                            <p>BC</p>
                        </td>
                    </div>
                    <div th:if="${e.getBirthYear()>-1}">
                        <td th:text="${e.getBirthYear()}">
                        </td>
                    </div>
                </div>
                <div th:if="${e.getBirthYear()==null}">
                    <td>-</td>
                </div>
                <td>/</td>
                <div th:if="${e.getDeathYear()!=null}">
                    <div th:if="${e.getDeathYear()<0}">
                        <td>
                            <p th:text="${e.getDeathYear()*-1}"></p>
                            <p>BC</p>
                        </td>
                    </div>
                    <div th:if="${e.getDeathYear()>-1}">
                        <td th:text="${e.getDeathYear()}">
                        </td>
                    </div>
                </div>
                <div th:if="${e.getDeathYear()==null}">
                    <td>-</td>
                </div>
                <td>
                    <div aria-label="Basic example" class="btn-group" role="group">
                        <a class="btn btn-primary" th:href="@{/authors/id/{id}(id=${e.getId()})}">Открыть</a>
                        <a class="btn btn-primary"
                           th:href="@{/authors/id/{id}/edit(id=${e.getId()})}">Редактировать</a>
                        <form class="btn-group"
                              th:action="@{http://localhost:8080/authors/id/{id}/remove(id=${e.getId()})}"
                              th:method="post">
                            <input class="btn btn-primary" type="submit" value="Удалить"/>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <container th:insert="blocks/navigation :: nav"></container>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
