<!DOCTYPE html>
<html lang="en">
<div th:insert="blocks/style :: style"></div>
<head>
    <meta charset="UTF-8">
    <title>Редактировать</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>

    <h4>Редактировать автора: </h4>
    <main>
        <form th:action="@{http://localhost:8080/authors/id/{id}(id=${dto.getId()})}" th:method="PATCH"
              th:object="${dto}">
            <div class="form-group row">
                <div class="form-group col-md-3">
                    <label>Имя</label>
                    <input class="form-control" placeholder="-" readonly th:field="*{firstName}" type="text">
                </div>
                <div class="form-group col-md-3">
                    <label>Фамилия</label>
                    <input class="form-control" placeholder="-" readonly th:field="*{secondName}"
                           type="text">
                </div>
                <div class="container">
                    <div class="form-group row">
                        <div class="form-group col-md-2">
                            <label f>Годы жизни</label>
                            <input class="form-control" placeholder="-" readonly th:field="*{birthYear}"
                                   type="number">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-2">
                            <input class="form-control" placeholder="-" th:field="*{deathYear}" type="number">
                        </div>
                    </div>
                </div>
            </div>
            <p><input class="btn btn-primary" type="submit" value="Сохранить"/>
            </p>
        </form>
    </main>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
