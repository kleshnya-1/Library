<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <main>
        <form th:method="PATCH" th:action="@{http://localhost:8080/authors/id/{id}(id=${dto.getId()})}" th:object="${dto}">
            <div class="form-group row">
                <div class="form-group col-md-3">
                    <label>Имя</label>
                    <input class="form-control" placeholder="Антуан де" th:field="*{firstName}" type="text">
                </div>
                <div class="form-group col-md-3">
                    <label>Фамилия</label>
                    <input class="form-control" placeholder="Сент-Экзюпери" th:field="*{secondName}" type="text">
                </div>
                <div class="container">
                    <div class="form-group row">
                        <div class="form-group col-md-2">
                            <label f>Годы жизни</label>
                            <input class="form-control" placeholder="1900" th:field="*{birthYear}" type="number">
                            <div class="col-xs-8">Неизвестен.</div>
                            <input class="form-check-input" type="checkbox" th:field="*{unknownBirthYear}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-2">
                            <input class="form-control" placeholder="1944" th:field="*{deathYear}" type="number">
                            <div class="col-xs-8">Неизвестен.</div>
                            <input class="form-check-input" type="checkbox" th:field="*{unknownDeathYear}">
                        </div>

                    </div>
                </div>
            </div>
            <p><input  class="btn btn-primary" type="submit" value="Подтвердить"/> <input  class="btn btn-primary" type="reset" value="Сброс"/></p>
        </form>

    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
