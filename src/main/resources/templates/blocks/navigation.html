<div th:fragment="nav">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" th:if="${currentPageNum!=1}" th:href="@{/library/{page}(page=${currentPageNum-1})}">Назад</a>
            </li>
            <li class="page-item disabled"><a class="page-link" th:if="${currentPageNum==1}" th:href="@{/library/{page}(page=${currentPageNum-1})}">Назад</a>
            </li>
            <li class="page-item active" aria-current="page">
                <a class="page-link" th:text="${currentPageNum}">current<span class="   sr-only">(current)</span></a>
            </li>
            <li class="page-item"><a class="page-link" th:if="${!isLastPage}" th:href="@{/library/{page}(page=${currentPageNum+1})}">Вперед</a>
            </li>
            <li class="page-item disabled"><a class="page-link" th:if="${isLastPage}" th:href="@{/library/{page}(page=${currentPageNum+1})}">Вперед</a>
            </li>
        </ul>
    </nav>
</div>
