<!DOCTYPE html>
<html lang="en">
<div th:insert="blocks/style :: style"></div>
<head>
    <meta charset="UTF-8">
    <title>Книга</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <main>
        <label th:text="'Ошибка при сохранении '+${entity}"></label>
        <div class="form-group" th:each="a : ${errors}" th:if="${errors!=null}">
            <p th:text="${a}">Открыть</p>
        </div>
    </main>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
