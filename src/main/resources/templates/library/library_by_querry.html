<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книги автора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></head>
<body>
<div class="container" si>
    <header th:insert="blocks/header :: header"></header>
    <main>
            <h4 th:text = "'Книги  '+' '+${master}+'  в библиотеке'" >Книги в библиотеке: </h4>
        <a class="btn btn-primary" th:href="@{/library/id/library_new}">Добавить</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Название</th>
                <th scope="col">Авторство</th>
                <th scope="col">Описание</th>
                <th scope="col">Номер полки</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e : ${dtoList}">
                <td th:text="${dtoList.indexOf(e)}">-</td>
                <td th:text="${e.getName()}">-</td>
                <td th:if="${e.getAuthorList().size()==0}">У книги нет авторов</td>
                <div th:if="${e.getAuthorList().size()!=0}">
                    <td>
                        <div th:each="a : ${e.getAuthorList()}">
                            <a th:href="@{/authors/id/{id}(id=${a.getId()})}" th:text="${a.getFirstName()}+' '+${a.getSecondName()}">Открыть</a>
                        </div>
                    </td>
                </div>
            <td th:text="${e.getDescription()}">-</td>
            <td th:text="${e.getSectionNumber()}">-</td>
            <td>
                <a th:href="@{/library/id/{id}(id=${e.getId()})}" class="btn btn-primary">Открыть</a>
                <a th:href="@{/library/id/{id}/edit(id=${e.getId()})}" class="btn btn-primary">Редактировать</a>
                <form class="btn-group" th:method="post"
                      th:action="@{http://localhost:8080/library/id/{id}/remove(id=${e.getId()})}">
                    <input class="btn btn-primary" type="submit" value="Удалить"/>
                </form>
            </td>
            </tr>
            </tbody>
        </table>


        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" th:href="@{/library/by_author/{id}/{page}(id=${authorId}, page=${exPageNum})}">Назад</a>
                </li>
                <li class="page-item"><a class="page-link" th:href="@{/library/by_author/{id}/{page}(id=${authorId}, page=${nextPageNum})}">Вперед</a>
                </li>
            </ul>
        </nav>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
