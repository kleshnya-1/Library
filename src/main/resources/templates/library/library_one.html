<!DOCTYPE html>
<html lang="en">
<div th:insert="blocks/style :: style"></div>
<head>
    <meta charset="UTF-8">
    <title>Книга</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
<div class="container-in">

    <h4>Книга: </h4>
    <main>
        <table class="table" width="800">
            <tbody>
            <tr>
                <th scope="row"  width="200">Название: </th>
                <td th:text="${dto.getName()}"  width="600"></td>
            </tr>
            <tr>
                <th scope="row" >Номер полки: </th>
                <td th:if="${dto.getSectionNumber()!=null}" th:text="${dto.getSectionNumber()}"></td>
                <td th:if="${dto.getSectionNumber()==null}" >-</td>
            </tr>
            <tr>
                <th scope="row">Год издания: </th>
                <td th:if="${dto.getYearOfPublishing()!=null}" th:text="${dto.getYearOfPublishing()}"></td>
                <td th:if="${dto.getYearOfPublishing()==null}" >-</td>
            </tr>
            <tr>
                <th scope="row">Издатель: </th>
                <td th:if="${dto.getPublisherSimpleDto()!=null}">
                    <a th:href="@{/publishers/id/{id}(id=${dto.getPublisherSimpleDto().getId()})}"
                       th:text="${dto.getPublisherSimpleDto().getName()}"></a>
                </td>
                <td th:if="${dto.getPublisherSimpleDto()==null}" >-</td>
            </tr>
            <tr>
                <th scope="row">Описание: </th>
                <td th:if="${dto.getDescription()!=null}" th:text="${dto.getDescription()}"></td>
                <td th:if="${dto.getDescription()==null}" >-</td>
            </tr>
            <tr>
                <th scope="row">Автор(ы): </th>
                <td th:if="${dto.getAuthorList()!=null&&dto.getAuthorList().size()!=0}" >
                    <div th:each="a : ${dto.getAuthorList()}" th:if="${dto.getAuthorList().size()!=null}">
                        <a th:href="@{/authors/id/{id}(id=${a.getId()})}"
                           th:text="${a.getFirstName()+' '+a.getSecondName()}">Открыть</a>
                    </div>
                </td>
                <td th:if="${dto.getAuthorList().size()==0}" >-</td>
            </tr>
            </tbody>
        </table>
    </main>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</div>
</body>
</html>
