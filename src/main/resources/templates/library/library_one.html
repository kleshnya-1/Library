<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книга</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>
    <main>
        <img align="left" alt="book" height="300" width="213" src="https://i.pinimg.com/originals/60/38/7b/60387bfc9f91172d2d456286b4022991.png" />
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Название</th>
                <th scope="col">Авторство</th>
                <th scope="col">Описание</th>
                <th scope="col">Номер полки</th>
            </tr>
            </thead>
            <tbody>
                <td th:text="${dto.getName()}">-</td>
                <td th:if="${dto.getAuthorList().size()==0}">У книги нет авторов</td>
                <div th:if="${dto.getAuthorList().size()!=0}">
                    <td>
                        <div th:each="a : ${dto.getAuthorList()}">
                            <a th:href="@{/authors/id/{id}(id=${a.getId()})}" th:text="@{{id}(id=${a.getFirstName()})}">Открыть</a>
                        </div>
                    </td>
                </div>
                <td th:text="${dto.getDescription()}">-</td>
                <td th:text="${dto.getSectionNumber()}">-</td>
            </tbody>
        </table>
<!--        <iframe src="" height="1000" width="300" title="Iframe Example"></iframe>-->
        </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
