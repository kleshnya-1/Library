<!DOCTYPE html>
<html lang="en">
<div th:insert="blocks/style :: style"></div>
<head>
    <meta charset="UTF-8">
    <title>Книга</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>

    <h4>Книга: </h4>
    <main>
        <p th:text="${'Название: '+dto.getName()}"></p>
        <p th:if=" ${dto.getSectionNumber()!=null}" th:text="${'Номер полки: '+dto.getSectionNumber()}"></p>
        <p th:if=" ${dto.getSectionNumber()==null}">Номер полки: -</p>
        <p th:if="${dto.getYearOfPublishing()!=null}" th:text="${'Год издания: '+dto.getYearOfPublishing()}"></p>
        <p th:if="${dto.getYearOfPublishing()==null}">Год издания: -</p>
        <a th:href="@{/publishers/id/{id}(id=${dto.getPublisherSimpleDto().getId()})}"
           th:if="${dto.getPublisherSimpleDto()!=null}"
           th:text="${'Издатель: '+dto.getPublisherSimpleDto().getName()}"> </a>
        <a th:if="${dto.getPublisherSimpleDto()==null}">Издатель: -</a>

    </main>

    <br>
    <p>Описание:</p>
    <p th:text="${dto.getDescription()}"></p>
    <br>

    <p>Автор(ы):</p>
    <p th:if="${dto.getAuthorList()==null}">-</p>
    <div th:each="a : ${dto.getAuthorList()}" th:if="${dto.getAuthorList().size()!=null}">
        <a th:href="@{/authors/id/{id}(id=${a.getId()})}"
           th:text="${a.getFirstName()+' '+a.getSecondName()}">Открыть</a>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
