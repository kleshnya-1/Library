<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книга</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <main>
               <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Название</th>
                <th scope="col">Авторство</th>
                <th scope="col">Описание</th>
                <th scope="col">Издатель</th>
                <th scope="col">Год издания</th>
                <th scope="col">№ полки</th>
            </tr>
            </thead>
            <tbody>
            <td th:text="${dto.getName()}">-</td>
            <td th:if="${dto.getAuthorList().size()==0}">-</td>
            <div th:if="${dto.getAuthorList().size()!=0}">
                <td>
                    <div th:each="a : ${dto.getAuthorList()}">
                        <a th:href="@{/authors/id/{id}(id=${a.getId()})}" th:text="${a.getFirstName()}">Открыть</a>
                    </div>
                </td>
            </div>
            <td th:text="${dto.getDescription()}">-</td>
            <td th:if="${dto.getPublisherDto()==null}">-</td>
            <div th:if="${dto.getPublisherDto()!=null}">
                <td>
                    <a th:href="@{/publishers/id/{id}(id=${dto.getPublisherDto().getId()})}"
                       th:text="${dto.getPublisherDto().getName()}">Открыть</a>
                </td>
            </div>
            <div th:if="${dto.getYearOfPublishing()!=null}">
                <div th:if="${dto.getYearOfPublishing()<0}">
                    <td>
                        <p th:text="${dto.getYearOfPublishing()*-1}"></p>
                        <p>BC</p>
                    </td>
                </div>
                <div th:if="${dto.getYearOfPublishing()>-1}">
                    <td th:text="${dto.getYearOfPublishing()}">-</td>
                </div>
            </div>
            <td th:text="${dto.getSectionNumber()}">-</td>
            </tbody>
        </table>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
