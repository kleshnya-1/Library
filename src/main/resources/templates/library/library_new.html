<!DOCTYPE html>
<html lang="en">
<div th:insert="blocks/style :: style"></div>
<head>
    <meta charset="UTF-8">
    <title>Добавить</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
</script>
<body>

<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <h4>Добавление новой книги: </h4>
    <form method="post" th:action="@{/library/id/}" th:object="${emptyDto}">
        <div class="row">
            <div class="form-group col-md-6">
                <label>Название</label>
                <input class="form-control" id="name-field"
                       placeholder="Колобок" required th:field="*{name}" type="text">
            </div>
            <div class="container">
                <div class="row">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label>Авторы</label>
                                <select class="form-control" id="authors" multiple="multiple" size="10"
                                        th:field="*{authorArrayForHtml}">
                                    <option th:each="a : ${authors}"
                                            th:text="${a.getFirstName()}+'  '+${a.getSecondName()}"
                                            th:value="${a.getId()}"></option>
                                    </option>
                                </select>
                            </div>
                            <div class="col-xs-2">
                                <label>Номер полки</label>
                                <input class="form-control" placeholder="0" size="400"
                                       th:field="*{sectionNumber}"
                                       type="number">
                                <label>Год издания</label>
                                <input class="form-control" placeholder="0" size="400"
                                       th:field="*{yearOfPublishing}"
                                       type="number">
                                <div class="col-xs-8">Неизвестен.</div>
                                <input class="form-check-input" th:field="*{unknownPublishingYear}" type="checkbox">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Издатель</label>
                        <select class="form-control" th:field="*{publisherSimpleDto.id}">
                            <option th:text="неивестен" th:value="null"></option>
                            <option th:each="a : ${publishers}"
                                    th:text="${a.getName()}" th:value="${a.getId()}"></option>

                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>Описание</label>
                <textarea class="form-control"
                          placeholder="Книга отом, как череда случайных, несвязанных между собой событий, приводит к нелепой смерти главного героя."
                          rows="3" th:field="*{description}" type="text"> </textarea>
            </div>
        </div>
        <input class="btn btn-primary" id="btn-disabled" name="btn-disabled" type="submit">
    </form>

    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
