<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <main>
        <h4>Добавление новой книги: </h4>
        <form method="post" th:action="@{/library/id/}" th:object="${emptyDto}">
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Название</label>
                    <input class="form-control" placeholder="Колобок"
                           th:field="*{name}" type="text">
                </div>
                <div class="container">
                    <div class="row">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label>Авторы</label>
                                    <select class="form-control" id="authors" th:field="*{authorArrayForHtml}" size="10"
                                            multiple="multiple">
                                        <option th:each="a : ${authors}"
                                                th:value="${a.getId()}"
                                                th:text="${a.getFirstName()}+'  '+${a.getSecondName()}"></option>
                                        </option>
                                    </select>
                                </div>
                                <div class="col-xs-2">
                                    <label>Номер полки</label>
                                    <input class="form-control" placeholder="0" th:field="*{sectionNumber}"
                                           type="number"
                                           size="400">
                                    <label>Год издания</label>
                                    <input class="form-control" placeholder="0" th:field="*{yearOfPublishing}"
                                           type="number"
                                           size="400">
                                    <div class="col-xs-8">Неизвестен.</div>
                                    <input class="form-check-input" type="checkbox" th:field="*{unknownPublishingYear}">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Издатель</label>
                            <select class="form-control" th:field="*{publisherDto.id}">
                                <option th:each="a : ${publishers}"
                                        th:value="${a.getId()}" th:text="${a.getName()}"></option>
                                <option
                                        th:value="null" th:text="неивестен"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label>Описание</label>
                    <textarea class="form-control"
                              placeholder="Книга отом, как череда случайных, несвязанных между собой событий, приводит к нелепой смерти главного героя."
                              th:field="*{description}" rows="3" type="text"> </textarea>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Создать</button>
        </form>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
