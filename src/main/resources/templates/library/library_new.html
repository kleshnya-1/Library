<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid py-3">
    <header th:insert="blocks/header :: header"></header>
    <main>
        <h4>Добавление нового автора: </h4>
        <form method="post" th:action="@{/library/id/}" th:object="${emptyDto}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Название</label>
                    <input class="form-control" placeholder="Колобок"
                           th:field="*{name}" type="text" >
                </div>
                <div class="form-group">
                    <label>Описание</label>
                    <input class="form-control" placeholder="Книга отом, как череда случайных, несвязанных между собой событий, приводит кнелепой смерти главного героя."
                           th:field="*{description}" type="text" height="500" width="900" >
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Авторы</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                         <option th:each="a : ${authors}"
                                th:value="${a.getId()}" th:text="${a.getFirstName()}"></option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label>Номер полки</label>
                    <input class="form-control"  th:field="*{sectionNumber}" type="text">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option th:each="a : ${publishers}"
                                th:value="${a.getId()}" th:text="${a.getName()}"></option>
                    </select>
                </div>
            <button class="btn btn-primary" type="submit">Создать</button>
        </form>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
