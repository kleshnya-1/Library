<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid py-3">
    <header th:insert="blocks/header :: header"></header>
    <main>
        <form th:method="PATCH" th:action="@{http://localhost:8080/library/id/{id}(id=${dto.getId()})}" th:object="${dto}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Название</label>
                    <input class="form-control" placeholder="Колобок"
                           th:field="*{name}" type="text" >
                </div>
                <div class="form-group col-md-6">
                    <label>Описание</label>
                    <input class="form-control" placeholder="Книга отом, как череда случайных, несвязанных между собой событий, приводит кнелепой смерти главного героя."
                           th:field="*{description}" type="text" height="500" width="900">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Авторы</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
<!--                    <select th:field="*{clientId}" multiple class="form-control" id="exampleFormControlSelect2">-->
<!--                        <option>1</option>-->
<!--                        <option>2</option>-->
<!--                        <option>3</option>-->
<!--                        <option>4</option>-->
<!--                        <option>5</option>-->

                                                    <option th:each="a : ${authors}"
                                                            th:value="${a.getId()}" th:text="${a.getName()}"></option>

<!--                        <select th:field="*{clientId}">-->
<!--                            <option th:each="client : ${clientModel}"-->
<!--                                    th:value="${client.getId()}" th:text="${client.getName()}"></option>-->
<!--                        </select>-->
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label>Номер полки</label>
                    <input class="form-control"  th:field="*{sectionNumber}" type="text">
                </div>
            </div>



            <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>


        </form>


    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
