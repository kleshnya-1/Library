<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid py-3">
    <header th:insert="blocks/header :: header"></header>
    <main>
        <h4>Книги в библиотеке: </h4>
        <a class="btn btn-primary" th:href="@{/library/id/library_new}">Добавить</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Название</th>
                <th scope="col">Авторство</th>
                <th scope="col">Описание</th>
                <th scope="col">Номер полки</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e : ${dtoList}">
                <td th:text="${dtoList.indexOf(e)}">-</td>
                <td th:text="${e.getName()}">-</td>
                <td th:if="${e.getAuthorList().size()==0}">У книги нет авторов</td>
                <div th:if="${e.getAuthorList().size()!=0}">
                    <td>
                        <div th:each="a : ${e.getAuthorList()}">
                            <a th:href="@{/authors/id/{id}(id=${a.getId()})}" th:text="${a.getFirstName()}">Открыть</a>
                        </div>
                    </td>
                </div>
<td th:text="${e.getDescription()}">-</td>
<td th:text="${e.getSectionNumber()}">-</td>
<td>
    <div class="btn-group" role="group" aria-label="Basic example">
    <a th:href="@{/library/id/{id}(id=${e.getId()})}" class="btn btn-primary">Открыть</a>
    <a th:href="@{/library/id/{id}/edit(id=${e.getId()})}" class="btn btn-primary">Редактировать</a>
    <form class="btn btn-primary" th:method="post"
          th:action="@{http://localhost:8080/library/id/{id}/remove(id=${e.getId()})}">
        <input type="submit" value="Удалить"/>
    </form>
    <form class="btn btn-primary" th:method="post"
          th:action="@{/library/id/{id}/to_archive(id=${e.getId()})}">
        <input type="submit" value="В архив"/>
    </form>
</div>
</td>
</tr>
</tbody>
</table>


<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" th:href="@{/library/{page}(page=${exPageNum})}">Назад</a>
        </li>
        <li class="page-item"><a class="page-link" th:href="@{/library/{page}(page=${nextPageNum})}">Вперед</a>
        </li>
    </ul>
</nav>
</main>
<footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
