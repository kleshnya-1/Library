<!DOCTYPE html>
<html lang="en">
<div th:insert="blocks/style :: style"></div>
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <header th:insert="blocks/header :: header"></header>


    <h4>Книги в библиотеке: </h4>
    <a class="btn btn-primary" th:href="@{/library/id/library_new}">Добавить</a>
    <table class="table table" width="">
        <thead>
        <tr>
            <th scope="col" width="100">Название</th>
            <th scope="col" width="150">Автор(ы)</th>
            <th scope="col" width="500">Описание</th>
            <th scope="col" width="120">Издатель</th>
            <th scope="col" width="240">Действия</th>

        </tr>
        </thead>
    </table>
    <div class="container-in">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col" width="100"></th>
                <th scope="col" width="150"></th>
                <th scope="col" width="500"></th>
                <th scope="col" width="120"></th>
                <th scope="col" width="240"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e : ${dtoList}">
                <td th:text="${e.getName()}">-</td>
                <td th:if="${e.getAuthorList().size()==0}">-</td>
                <div th:if="${e.getAuthorList().size()!=0}">
                    <td>
                        <div th:each="a : ${e.getAuthorList()}">
                            <p th:text="${a.getFirstName()}+'  '+${a.getSecondName()}"></p>
                        </div>
                    </td>
                </div>
                <td th:text="${e.getDescription()}">-</td>
                <td th:if="${e.getPublisherSimpleDto()==null}">-</td>
                <div th:if="${e.getPublisherSimpleDto()!=null}">
                    <td>
                        <p th:text="${e.getPublisherSimpleDto().getName()}"></p>
                    </td>
                </div>
                <td>
                    <a class="btn btn-primary " th:href="@{/library/id/{id}(id=${e.getId()})}">Открыть </a>
                    <a class="btn btn-primary" th:href="@{/library/id/{id}/edit(id=${e.getId()})}">Редактировать</a>
                    <span class="br-custom"></span>


                    <form class="btn-group"
                          th:action="@{http://localhost:8080/library/id/{id}/remove(id=${e.getId()})}"
                          th:method="post">
                        <input class="btn btn-primary btn-block" type="submit" value="Удалить"/>
                    </form>
                    <form class="btn-group" th:action="@{/library/id/{id}/to_archive(id=${e.getId()})}"
                          th:method="post">
                        <input class="btn btn-primary" type="submit" value="В архив"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:insert="blocks/navigation :: nav"></div>
    </div>

    <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
