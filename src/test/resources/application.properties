spring.library-datasource.url = jdbc:h2:mem:testdbL
spring.library-datasource.username = sa
spring.library-datasource.password = password
spring.library-datasource.driverClassName = org.h2.Driver

spring.archive-datasource.url = jdbc:h2:mem:testdbA
spring.archive-datasource.username = sa
spring.archive-datasource.password = password
spring.archive-datasource.driverClassName = org.h2.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jooq.sql-dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true


logFile.address = src/test/java/logTest.txt

app.pages.entities-per-page=5
app.pages.description-length= 350